<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <p>Howdy, guest</p>
  <p>Login with your google account to save your game!</p>

  <button (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <p>Welcome, {{ user.displayName }}</p>
    <img [src]="user.photoURL">
    <button class="btn btn-primary btn-sm" (click)="saveGame()">Save Game</button>
    <button class="btn btn-primary btn-sm" (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
