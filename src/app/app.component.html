<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Darkest Kittens</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="row">
        <div class="col-3 border border-white ml-3"><h2>{{title}}</h2></div>
        <div class="col-6 row resourceContainer">
            <li class="metal resource"><b>Iron:</b> {{iron}}(+{{ironPS}} PS)</li>
            <li class="wood resource"><b>Wood:</b> {{wood}}(+{{woodPS}} PS)</li>
            <li class="metal resource"><b>Gold:</b> {{gold}}(+{{goldPS}} PS)</li>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6">
            <div>
                <h2 style="text-decoration: underline">Science</h2>
                <button (click)='ironAxe()' tooltip="Get +1 wood per second">{{ironAxeText}}</button>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</body>

</html>
